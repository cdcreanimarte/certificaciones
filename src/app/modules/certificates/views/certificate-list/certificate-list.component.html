
<div class="page-container">
  <div class="list-container">
    <div class="header-actions">
      <h2>Certificados</h2>
      <div class="action-buttons">
        <button mat-flat-button color="warn" (click)="logout()">
          Salir
        </button>
        <a mat-flat-button color="primary" routerLink="/administration/new">
          Nuevo Certificado
        </a>
      </div>
    </div>

    @if (loading()) {
      <div class="center-content">
        <mat-spinner></mat-spinner>
      </div>
    }

    @if (error()) {
      <div class="error-content">
        <p class="error-message">{{ error() }}</p>
        <button mat-button color="primary" (click)="reloadCertificates()">
          Reintentar
        </button>
      </div>
    }

    @if (!loading() && !error()) {
      <app-table
        [data]="certificates()"
        (deleteRequest)="onDeleteCertificate($event)"
        (editRequest)="onEditCertificate($event)"
      />
    }
  </div>
</div>
