<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleMenu()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  
  <span class="app-title">Certificados Dashboard</span>
  
  <span class="toolbar-spacer"></span>
  
  <div class="toolbar-actions">
    <button mat-icon-button class="action-button">
      <mat-icon>notifications</mat-icon>
    </button>
    
    <button mat-icon-button class="action-button">
      <mat-icon>help_outline</mat-icon>
    </button>
    
    <button mat-icon-button class="user-button">
      <mat-icon>account_circle</mat-icon>
    </button>
    
    <button mat-icon-button class="action-button" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>
